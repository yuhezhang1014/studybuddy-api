services:
  mysql:
    image: mysql:8.0
    container_name: studybuddy-mysql
    environment:
      MYSQL_DATABASE: studybuddy
      MYSQL_USER: app
      MYSQL_PASSWORD: app123
      MYSQL_ROOT_PASSWORD: root123
    ports:
      - "3307:3306"          # ✅ 改成 3307，避免和别的项目抢 3306
    volumes:
      - studybuddy_mysql_data:/var/lib/mysql   # ✅ 独立 volume 名字

volumes:
  studybuddy_mysql_data:     # ✅ 独立 volume 名字